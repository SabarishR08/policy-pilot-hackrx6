name: Tests & Code Quality

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  tests:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.10', '3.11', '3.12']
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install PyPDF2 jsonschema numpy pytest flatten_dict
        pip install pytest pytest-cov black isort mypy
    
    - name: Lint with Black
      run: black --check chatbot.py web_app.py tests/
      continue-on-error: true
    
    - name: Check imports with isort
      run: isort --check-only --diff chatbot.py web_app.py test_integration.py tests/
      continue-on-error: true
    
    - name: Type check with mypy
      run: mypy chatbot.py web_app.py --ignore-missing-imports
      continue-on-error: true
    
    - name: Run tests
      run: pytest tests/ -v --tb=short
      continue-on-error: true
    
    - name: Upload coverage
      uses: codecov/codecov-action@v3
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
      with:
        files: ./coverage.xml
        fail_ci_if_error: false

  security:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Run Bandit security check
      run: |
        pip install bandit
        bandit -r . -ll --skip B101 || true

  docs:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Check documentation
      run: |
        python -c "
        import pathlib
        readme = pathlib.Path('README.md')
        assert readme.exists(), 'README.md missing'
        assert len(readme.read_text()) > 500, 'README too short'
        contributing = pathlib.Path('CONTRIBUTING.md')
        assert contributing.exists(), 'CONTRIBUTING.md missing'
        print('âœ“ Documentation checks passed')
        "
